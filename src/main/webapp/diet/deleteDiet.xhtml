<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="../templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">



    <ui:define name="top">
        <p>${msg["main.page"]}/${msg["menu.diet.edit"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="../templates/menu.xhtml" />
    </ui:define>
    <ui:define name="content">
        <h:outputLabel style="font-size: x-large" 
                       value="#{msg['menu.diet.delete']}" />

        <h:form>
            <h:messages globalOnly="true" styleClass="error_large" />                
            <h:messages id="success" for="success" styleClass="confirm_large" />
            <h:panelGrid columns="2">
                <table>
                    <tr>${msg["menu.diet.edit.question"]}</tr>
                    <tr>
                        <h:outputLabel value="#{msg['diet.name']}" for="name" />
                        <h:outputText id="name" value="#{deleteDietPageBean.dietDTO.name}" title="#{msg['diet.name']}" />
                    </tr>
                </table>

            </h:panelGrid>

            <br />
            <h:commandButton value="#{msg['action.delete']}"  action="${deleteDietPageBean.deleteDietAction()}" />
            <br />
            <h:commandButton value="#{msg['action.cancel']}"  action="dietList" immediate="true"/>

        </h:form>
    </ui:define>

</ui:composition>
