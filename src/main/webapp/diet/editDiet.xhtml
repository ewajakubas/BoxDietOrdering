<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="../templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:param name="pageBean" value="#{editDietPageBean}" />

    <ui:define name="content">
        <h:outputLabel style="font-size: x-large" value="#{msg['menu.diet.edit']}" />
        <h:form id="editDietForm" >
            <h:messages globalOnly="true" styleClass="error_large" />                
            <h:messages id="success" for="success" styleClass="confirm_large" />
            <h:panelGrid columns="3">
                <h:outputLabel value="#{msg['diet.name']}*" for="name" />
                <h:inputText id="name" value="#{editDietPageBean.dietDTO.name}" title="#{msg['diet.name']}" required="true" />
                <h:messages for="name" class="error" errorStyle="color:red"/>
                <h:outputLabel value="#{msg['diet.price']}*" for="price">
                    <f:convertNumber  type="currency" currencySymbol="zÅ‚"/>
                </h:outputLabel>
                <h:inputText id="price" value="#{editDietPageBean.dietDTO.price}" title="#{msg['diet.price']}" required="true">
                </h:inputText>
                <h:messages for="price" class="error" errorStyle="color:red"/>
            </h:panelGrid>

            <h:commandButton value="#{msg['action.save']}"  action="${editDietPageBean.saveEditDietAction()}" />
            <h:commandButton value="#{msg['action.cancel']}"  action="dietList.xhtml" immediate="true"/>

        </h:form>
    </ui:define>

</ui:composition>
