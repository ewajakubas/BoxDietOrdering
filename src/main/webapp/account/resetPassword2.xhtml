<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="../templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                >

    <ui:param name="pageBean" value="#{resetPassword2PageBean}" />

    <ui:define name="content">
         <h:outputLabel style="font-size: x-large" class="margin-bottom flex-center" value="#{msg['menu.accounts.reset.password']}" />
        <div class="flex flex-center">
            <h:form id="resetPassword2Form" class="text-left reservation-form">
                <div class="margin-bottom text-center">
                    <h:messages globalOnly="true" styleClass="error_large" />                
                    <h:messages id="success" for="success" styleClass="confirm_large" />
                    <div class="flex-column">     
                        <h:outputLabel value="#{msg['account.question']}*" for="question" />
                        <h:inputText id="question" value="#{resetPassword2PageBean.account.question}" title="#{msg['account.question']}" required="true" />
                        <h:messages for="question" />

                        <h:outputLabel value="#{msg['account.answer']}*" for="answer" />
                        <h:inputSecret id="answer" value="#{resetPassword2PageBean.account.answer}" title="#{msg['account.answer']}" required="true" />
                        <h:messages for="answer" styleClass="error_medium"/>

                        <h:outputLabel value="#{msg['account.newPassword']}*" for="newPassword" />
                        <h:inputSecret id="newPassword" value="#{resetPassword2PageBean.account.password}" title="#{msg['account.newPassword']}" required="true" />
                        <h:messages for="newPassword" styleClass="error_medium" />

                        <h:outputLabel value="#{msg['account.newPasswordRepeat']}*" for="newPasswordRepeat" />
                        <h:inputSecret id="newPasswordRepeat" value="#{resetPassword2PageBean.newPasswordRepeat}" title="#{msg['account.newPasswordRepeat']}" required="true" />
                        <h:messages for="newPasswordRepeat" styleClass="error_medium"/>

                    </div>
                    <div class="flex-center margin-top-small">
                        <div>
                            <h:commandButton action="#{resetPassword2PageBean.resetPasswordAction()}" value="#{msg['menu.accounts.reset.password']}" />
                        </div>
                        <div>
                            <h:commandButton value="#{msg['action.cancel']}" action="main" immediate="true" />

                        </div>
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
