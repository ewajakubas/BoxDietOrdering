<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="../templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:param name="pageBean" value="#{detailsMyAccountPageBean}" />

    <ui:define name="content">
        <h:outputLabel style="font-size: x-large" class="margin-bottom flex-center" value="#{msg['menu.accounts.details']}" />
        <div class="flex flex-center">
            <h:form id="ViewAccountForm" class="text-left reservation-form">
                <h:panelGrid columns="3">
                    <div class="margin-bottom text-center">
                        <h:messages globalOnly="true" styleClass="error_large" />                
                        <h:messages id="success" for="success" styleClass="confirm_large" />
                        <div class="flex-column">
                            <ui:include src="_templateLoginView.xhtml"/>
                            <ui:include src="_templateCommonDataView.xhtml"/>

                            <c:if test="#{pageBean.client}">
                                <ui:include src="_templateClientDetailsView.xhtml" />
                            </c:if>

                            <c:if test="#{pageBean.employee}">
                                <ui:include src="_templateEmployeeDetailsView.xhtml"/>
                            </c:if>

                            <c:if test="#{pageBean.administrator}">
                                <ui:include src="_templateAdministratorDetailsView.xhtml"/>
                            </c:if>
                        </div>
                    </div>
                </h:panelGrid>
         
        </h:form>
        </div>
    </ui:define>

</ui:composition>
