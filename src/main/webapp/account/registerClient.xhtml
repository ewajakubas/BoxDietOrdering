<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="../templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:param name="pageBean" value="#{registerClientPageBean}" />
    <h:outputLabel style="font-size: x-large" class="margin-bottom flex-center" value="#{msg['menu.register']}" />
    <ui:define name="content">       
        <h:form id="registerClientForm" class="text-left reservation-form">
            <h:messages globalOnly="true" styleClass="error_large" />                
            <h:messages id="success" for="success" styleClass="confirm_large" />
            <h:panelGrid columns="3">

                <ui:include src="_templateLoginEdit.xhtml"/>
                <ui:include src="_templatePasswordEdit.xhtml"/>
                <ui:include src="_templateCommonDataEdit.xhtml"/>
                <ui:include src="_templateClientDetailsEdit.xhtml"/>

                <div>
                    <h:commandButton action="#{pageBean.confirmRegister}" value="#{msg['menu.register']}" />
                </div>
                <div>
                    <h:commandButton value="#{msg['action.cancel']}" action="cancelAction" immediate="true" />
                </div> 
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
