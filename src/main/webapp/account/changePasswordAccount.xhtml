<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="../templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                >

    <ui:param name="pageBean" value="#{changePasswordAccountPageBean}" />

    <ui:define name="content">
        <h:form id="changePasswordAccountForm">
            <h:outputLabel style="font-size: x-large" value="#{msg['menu.accounts.changePassword']}" />
               <h:messages globalOnly="true" styleClass="error_large" />                
                <h:messages id="success" for="success" styleClass="confirm_large" />
            <h:panelGrid columns="3">

                <ui:include src="_templateLoginView.xhtml"/>

                <ui:include src="_templatePasswordEdit.xhtml"/>

            </h:panelGrid>
            <br />

            <h:commandButton action="#{pageBean.changePassword()}" value="#{msg['menu.accounts.changePassword']}" />
            <br />
            <h:commandButton value="#{msg['action.cancel']}" action="accountList" immediate="true" />

        </h:form>
    </ui:define>
</ui:composition>
