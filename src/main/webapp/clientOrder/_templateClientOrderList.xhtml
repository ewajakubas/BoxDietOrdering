<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <label class ="text-left" >
        <h:column id="id">
            <f:facet name="header">${msg['order.number']}</f:facet>
            <h:outputText value="#{row.id}" />
        </h:column>
    </label>

    <label class="text-left">
        <h:column id="total">
            <f:facet name="header">${msg['order.total']}</f:facet>
            <h:outputText value="#{row.totalOrder}" >
                <f:convertNumber  type="currency" currencySymbol="zÅ‚"/>
            </h:outputText>
        </h:column>
    </label>
    <label class="text-left">

        <h:column id="state">
            <f:facet name="header">${msg['order.state']}</f:facet>
            <h:selectBooleanCheckbox id="confirm" value="#{row.accepted}" disabled="true" />    
            <h:outputLabel for="confirm" value="${msg['clientOrder.confirmed']}" />   
        </h:column>
    </label>

</ui:composition>
