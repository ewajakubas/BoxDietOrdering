<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="../templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:param name="pageBean" value="#{confirmClientOrderPageBean}" />

    <ui:define name="top">
        <p>${msg["main.page"]}/${msg["page.confirmConfirmOrder"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="../templates/menu.xhtml" /> 
    </ui:define>
    <ui:define name="content" class=" flex-center flex-column">
        <h:form id="confirmClientOrder" class="text-left reservation-form">
            <div class="margin-bottom">
                <h:messages globalOnly="true" styleClass="error_large" />
                <ui:include src="_templateClientOrderView.xhtml" />

                <div class="flex-center margin-top-small">
                    <div>
                        <h:commandButton action="#{pageBean.confirmClientOrder()}" value="#{msg['action.confirm.clientOrder']}" />
                    </div>
                    <div>
                        <h:commandButton value="#{msg['action.cancel']}" action="cancelAction" immediate="true" />
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
